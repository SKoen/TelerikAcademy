<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Galery</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div>
            <nav>
                <label for="cat">
                    <img src="images/cat.jpg" />
                </label>
                <input type="radio" id="cat" name="animal"/>
                <label for="dog">
                    <img src="images/dog.jpg" />
                </label>
                <input type="radio" id="dog" name="animal" />
                <label for="lion">
                    <img src="images/lion.jpg" />
                </label>
                <input type="radio" id="lion" name="animal" />
                <label id="bear">
                    <img src="\images/bear.jpg" />
                </label>
                <input type="radio" id="bear" name="animal" />
                <label for="horse">
                    <img src="images/horse.jpg" />
                </label>
                <input type="radio" id="horse" name="animal" />
                <label for="monkey">
                    <img src="images/monkey.jpg" />
                </label>
                <input type="radio" id="monkey" name="animal" />
            </nav>
        </div>
    </header>

   <section>
       <div class="images">
           <img src="images/cat.jpg" id="one" />
           <img src="images/dog.jpg" id="two"/>
           <img src="images/lion.jpg" id="three"/>
           <img src="images/horse.jpg" id="four"/>
           <img src="images/bear.jpg" id="five"/>
           <img src="images/monkey.jpg" id="six"/>
       </div>
   </section>
</body>
</html>
