<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Read and Write input value</title>
</head>
<body>
    <label for="someText">Write something: </label>
    <input type="text" id="someText">
    <input type="button" onclick="ReadValue()" value="Read">

    <script>
        function ReadValue(){
            var value = document.getElementById("someText").value;
            console.log(value);
        }
    </script>

</body>
</html>
