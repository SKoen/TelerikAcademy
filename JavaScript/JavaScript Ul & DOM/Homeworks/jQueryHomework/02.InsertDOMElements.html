<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Insert DOM Elements</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script>

        function insertElement(elementChouse, position, elementCreate){
            var $newElement = $('<' + elementCreate + '>');

            if(position === 'before'){
                $(elementChouse).before($newElement);
            }
            else if(position === 'after'){
                $(elementChouse).after($newElement);
            }
        }

        insertElement($('li:first').next().next(), 'before', 'li');
    </script>

</body>
</html>
