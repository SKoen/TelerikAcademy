<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <h1>Enter 4 digits (0-9) and play the game!</h1>
    <div class="input-data">
        <input type="text" id="0"/>
        <input type="text" id="1"/>
        <input type="text" id="2"/>
        <input type="text" id="3"/>
    </div>
    <button id="play-game">Play</button>
    <div class="output-data">
        <input type="text" id="00" disabled/>
        <input type="text" id="11" disabled/>
        <input type="text" id="22" disabled/>
        <input type="text" id="33" disabled/>
    </div>
    <div id="register">

    </div>

    <div id="clasation">

    </div>
    <script src="scripts/digits.js"></script>
    <script src="scripts/moduleForDigits.js"></script>
    <script src="scripts/gameLogic.js"></script>
</body>
</html>
