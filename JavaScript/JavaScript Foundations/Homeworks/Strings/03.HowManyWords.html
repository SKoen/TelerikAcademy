<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find all words in text</title>
    <link href="style/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="strName">Word:</label>
    <input type="text" id="word" />
    <input type="button" onclick="WordCounter()" value="Enter" />
    <div id="js-console"></div>
    <script>
        function WordCounter() {
            var name = jsConsole.read("#word");
            var text = "We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.".toLowerCase();
            var find = 0;
            var checkWord = "";
            for (var i = 0; i < text.length - name.length; i++) {
                var add = i;
                for (var l = 0; l < name.length; l++) {
                    checkWord += text[add];
                    add++;
                }
                if (checkWord == name) {
                    find++;
                }
                checkWord = "";
            }
            jsConsole.writeLine(find);
        }
    </script>
    <script src="script/js-console.js"></script>
</body>
</html>
