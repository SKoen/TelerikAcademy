<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Divided Or Not</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="number">Enter Number</label>
    <input type="text" id="number" />
    <input type="button" value="Enter" onclick="dividedBy()" />
    <div id="js-console"></div>
    <script src="script/js-console.js"></script>
    <script>
        function dividedBy() {
            var number = jsConsole.readInteger("#number");
                divided = number % 7 == 0 && number % 5 == 0;
            jsConsole.writeLine("Is " + number + " divaded by 5 and 7 at the same thime: " + divided);
        }
    </script>

</body>
</html>
